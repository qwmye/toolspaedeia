{% extends "base.html" %}
{% block content %}
    <ul>
        {% for saving_account in savings_accounts %}
            <li>
                <a href="{% url 'savings:savings_accounts_detail' saving_account.id %}">{{ saving_account.name }}</a>
            </li>
            <li>{{ saving_account.actual_interest_rate|floatformat:6 }}</li>
            <hr />
        {% empty %}
            <li>No objects yet.</li>
        {% endfor %}
    </ul>
{% endblock content %}
