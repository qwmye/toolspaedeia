{% extends "base.html" %}
{% block content %}
    <h1>{{ course.name }}</h1>
    <hr />
    <nav aria-label="Course Table of Contents">
        <h2>Contents</h2>
        <ul>
            {% for module in modules %}
                <li>
                    <a href="#module-{{ module.id }}">{{ module }}</a>
                </li>
            {% endfor %}
        </ul>
    </nav>
    <hr />
    {% for module, content in modules.items %}
        <h2 id="module-{{ module.id }}">{{ module }}</h2>
        <section>
            {{ content }}
        </section>
    {% endfor %}
{% endblock content %}
