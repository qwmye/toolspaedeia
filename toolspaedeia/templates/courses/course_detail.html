{% extends "base.html" %}
{% block content %}
    <h1>{{ course.name }}</h1>
    <hr />
    {% for module in course.modules.all %}
        <article>
            <header>
                <h2 id="module-{{ module.id }}">{{ module }}</h2>
            </header>
            {{ module.description }}
            <footer>
                <a href="{% url 'courses:module_detail' module.id %}">Start {{ module }}</a>
            </footer>
        </article>
    {% endfor %}
{% endblock content %}
