{% extends "base.html" %}
{% block breadcrumbs %}
    {{ block.super }}
    <li>
        <a href="{% url 'courses:course_user_list' %}">My Courses</a>
    </li>
    <li>
        {{ course }}
    </li>
{% endblock breadcrumbs %}
{% block content %}
    <h2>
        Edit Course "{{ course }}"
    </h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div role="group">
            <button type="submit"
                    formaction="{% url 'courses:course_update' course.id %}"
                    formmethod="post">
                Save Course
            </button>
            <button type="submit"
                    class="contrast"
                    formaction="{% url 'courses:course_delete' course.id %}"
                    formmethod="post">
                Delete Course
            </button>
        </div>
    </form>
{% endblock content %}
