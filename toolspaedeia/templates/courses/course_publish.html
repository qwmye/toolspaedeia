{% extends "base.html" %}
{% block breadcrumbs %}
    {{ block.super }}
    <li>
        <a href="{% url 'courses:course_user_list' %}">My Courses</a>
    </li>
    <li>Add Course</li>
{% endblock breadcrumbs %}
{% block content %}

        {{ form.as_p }}
        <button type="submit">Create Course</button>
    </form>
{% endblock content %}
